<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Interactive Table</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>
	<script src="app.js" defer></script>
</head>

<body>
	<div style="text-align: center; margin-bottom: 10px;">
		<button id='btnBlue'>Blue</button>
		<button id='btnGreen'>Green</button>
		<button id='btnYellow'>Yellow</button>
		<button id='btnRed'>Red</button>
		<button id='btnWhite'>Erase</button>
	</div>

	<table align="center" id="table" border="1" style="cursor: pointer; text-align: center;">
		<tbody>
			<!-- Generating rows dynamically using HTML for better scalability -->
			<script>
				for (let i = 1; i <= 10; i++) {
					document.write('<tr>');
					for (let j = 1; j <= 10; j++) {
						document.write(`<td>${i * j}</td>`);
					}
					document.write('</tr>');
				}
			</script>
		</tbody>
	</table>

	<br />
	<div style="text-align: center;">
		<input type="text" id="txtbox" placeholder="Enter text here...">
	</div>
</body>

</html>
